buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        //TODO reenable this
        /*maven {
            name = "reening"
            url = "http://maven.reening.nl"
        }*/
    }
    dependencies {
        classpath 'jk_5.nailed.gradle:nailed-gradle:1.2-SNAPSHOT'
        //TODO delete those. These are here because the mavenlocal deployer doesn't generate a POM
        classpath 'com.google.guava:guava:14.0'
        classpath 'com.google.code.gson:gson:2.2.4'
