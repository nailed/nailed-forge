apply plugin: 'nailed-deploy'
apply from: '../deployer.gradle'

nailedDeploy {
    type = 'maven'
    url = 'http://files.minecraftforge.net/maven/'
    artifact = 'net.minecraftforge:forge:1.7.2-10.12.0.1046:universal'
}
