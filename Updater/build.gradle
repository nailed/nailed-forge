apply plugin: 'nailed-deploy'
apply from: new File(rootProject.getRootDir(), 'deploy/deployer.gradle').getAbsolutePath()

version = '0.1'

dependencies {
    compile 'net.minecraft:launchwrapper:1.9'
    compile 'com.google.guava:guava:15.0'
    compile 'commons-io:commons-io:2.4'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'org.apache.logging.log4j:log4j-api:2.0-beta9'
}

nailedDeploy {
    name = 'nailedUpdater'
    type = 'maven'
    url = 'http://maven.reening.nl/'
    artifact = 'jk_5.nailed:Nailed-Updater:0.1'
    restart = jk_5.nailed.gradle.json.deploy.RestartLevel.NOTHING
    updateProfile = false
    versionUpdates = true
}
