buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        /*maven {
            name = "reening"
            url = "http://maven.reening.nl"
        }*/
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.1-SNAPSHOT'
        //classpath 'jk_5.nailed.gradle:nailed-gradle:1.1-SNAPSHOT'
    }
}

apply plugin: 'java'
apply plugin: 'forge'
//apply plugin: 'nailed'
apply plugin: 'maven'
apply plugin: 'idea'

group = 'jk_5.nailed'
version = '2.0-BETA1'
archivesBaseName = 'nailed-forge'
targetCompatibility = '1.6'
sourceCompatibility = '1.6'

repositories{
    mavenCentral()
    maven {
        name = "forge"
        url = "http://files.minecraftforge.net/maven"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/repositories/snapshots/"
    }
    maven {
        name = "mojang"
        url = "https://libraries.minecraft.net"
    }
    /*maven {
        name = "reening"
        url = "http://maven.reening.nl"
    }*/
}

minecraft{
    version = '1.7.2-10.12.0.982'
    assetDir = 'runtime/client/assets'
    //accessTransformer = 'src/main/resources/nailed_at.cfg'
}

configurations{
    packed
    compile.extendsFrom packed
    deployerJars
    launcher
}

dependencies {
    packed 'pircbot:pircbot:1.5.0'

    compile 'org.projectlombok:lombok:1.12.2'

    testCompile 'junit:junit:4.11'

    deployerJars 'org.apache.maven.wagon:wagon-ssh:2.2'

    launcher 'jk_5.nailed:launcher:1.0'
    launcher 'jk_5.nailed.deploy:forge:1.0'
    launcher 'jk_5.nailed.deploy:minecraft:1.0'
    //launcher 'jk_5.nailed:nailed-forge:2.0'
}

