buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.abrarsyed.gmcp:GMCP:0.8.+'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'gmcp'
apply plugin: 'maven'
//apply plugin: 'nailed'

group = 'jk_5.nailed'
version = '2.0-SNAPSHOT'
archivesBaseName = 'nailed'
targetCompatibility = '1.6'
sourceCompatibility = '1.6'

configurations{
    launcher {
        extendsFrom compile
        exclude module: 'org.projectlombok:lombok:1.12.2'
    }
    deployerJars
}

dependencies {
    compile 'org.projectlombok:lombok:1.12.2'
    compile 'pircbot:pircbot:1.5.0'

    testCompile 'junit:junit:4.11'

    deployerJars 'org.apache.maven.wagon:wagon-ssh:2.2'
}

minecraft{
    minecraftVersion = '1.6.4'
    forgeVersion =  '952'
    accessTransformers += 'src/main/resources/nailed_at.cfg'
}

/*nailedInstaller {
    version = '1.0'
}

nailedLauncher {
    version = '1.0'
    runtimeLibraries = configurations.launcher
}*/

jar {
    manifest {
        attributes 'FMLCorePlugin': 'jk_5.nailed.coremod.NailedFMLPlugin'
        attributes 'FMLCorePluginContainsFMLMod': 'true'
        attributes 'Version': project.version
        attributes 'MCVersion': project.minecraft.minecraftVersion
        attributes 'ForgeVersion': project.minecraft.forgeVersion
    }
    doLast {
        //ant.signjar(jar: jar.archivePath, alias: 'Nailed', keystore: nailedKeystoreLocation, storepass: nailedKeystorePassword)
    }
}

uploadArchives {
    repositories.mavenDeployer {
        configuration = configurations.deployerJars
        repository(url: "scp://maven.reening.nl/media/maven/") {
            authentication(userName: mavenUsername, password: mavenPassword)
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}
